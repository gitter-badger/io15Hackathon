<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Email Address" ng-model="loginData.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="loginData.password">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="login()">
      Login
    </button>
    <button class="button button-full button-balanced" ng-click="createAccount()">
      Sign up!
    </button>
  </ion-content>
</ion-view>
