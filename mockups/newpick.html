<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="/lib/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('modal1', {
      url: '/modal',
      templateUrl: 'modal1.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/modal');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <div style="">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="modal1.html" type="text/ng-template">
<div style="" class="modal">
    <ion-header-bar style="" class="bar-stable">
        <h1 class="title" style="">New Pick</h1>
        <div style="" class="buttons">
            <button style="" class="button button-stable button-clear">Cancel</button>
        </div>
    </ion-header-bar>
    <ion-content style="" padding="true">
        <ion-list style=""></ion-list>
        <h4 style="">Produce</h4>
        <ion-list style="">
            <ion-checkbox style="">Oranges</ion-checkbox>
            <ion-checkbox style="">Apples</ion-checkbox>
            <ion-checkbox style="">Avocados</ion-checkbox>
        </ion-list>
        <h4 style="">Days Available</h4>
        <div style="" class="button-bar">
            <button style="" class="button button-stable button-block">M</button>
            <button style="" class="button button-stable button-block">T</button>
            <button style="" class="button button-stable button-block">W</button>
            <button style="" class="button button-stable button-block">Th</button>
            <button style="" class="button button-stable button-block">F</button>
        </div>
        <h4 style="">Preferred Time</h4>
        <div style="" class="button-bar">
            <button style="" class="button button-stable button-block">Morning</button>
            <button style="" class="button button-stable button-block">Afternoon</button>
            <button style="" class="button button-stable button-block">Evening</button>
        </div>
        <h4 style="">Notes</h4>
    </ion-content>
</div></script>
  </body>
</html>
